<html lang="ja">
<head>

<script>

        if (user) {
        }else{
          $(".post").hide()

<body>
  {% if page!="top" %}
  <link rel="stylesheet" href="../static/css/header.css">
  <header>
    <a class="logo" href="/">fitWay</a>
    <div class="search-group">
      {% if sign!=False %}

        <form action="/post" method="POST" class="search_box">

          <span class="input-group-btn">
              <button type="button" class="btn btn-default"><i class="fas fa-search"></i></button>
          </span>
        </form>

  {% block content %}
  {% endblock %}

</html>
